<!doctype html>
<html>
  <head>
    <title>MemberBerries</title>
    
    <link href="style.css" rel="stylesheet">
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        display: block;
      }
      textarea {
        font-family: monospace;
        border: 2px solid CornflowerBlue;
        background: AliceBlue;
        width: 200px;
        height: 150px;
        border-radius: 4px; 
      }
      .message {
        height: 20px;
        background: #eee;
        padding: 5px;
      }
      
    </style>
  </head>
  <body>
    <div class="message"></div>
    <h3>Your Berries <img src="icon.png" width="40" height="40"></h3>
    <h4>These are all your saved text. Here, you can copy text which you have saved previously into the extension</h4>

    <ol>  
      <li>You can edit in the textarea and click save</li>
      <li>click remove to delete a text</li>
    </ol>
    <script src="options.js"></script>
  </body>
</html>
